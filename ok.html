<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Wallet App</title>
    <!-- Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Extract hooks from React
        const { useState, useEffect } = React;
        
        const TronWalletApp = () => {
          const [wallet, setWallet] = useState(null);
          const [account, setAccount] = useState('');
          const [balance, setBalance] = useState('0');
          const [isConnected, setIsConnected] = useState(false);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [success, setSuccess] = useState('');

          // Transaction form state
          const [recipientAddress, setRecipientAddress] = useState('');
          const [amount, setAmount] = useState('');
          const [showConfirmation, setShowConfirmation] = useState(false);
          const [transactionDetails, setTransactionDetails] = useState(null);
          const [sending, setSending] = useState(false);

          // Check if TronWeb is available
          const getTronWeb = () => {
            if (typeof window !== 'undefined' && window.tronWeb) {
              return window.tronWeb;
            }
            return null;
          };

          // Connect to Tron wallet
          const connectWallet = async () => {
            setLoading(true);
            setError('');
            setSuccess('');

            try {
              const tronWeb = getTronWeb();
              
              if (!tronWeb) {
                throw new Error('TronWeb not found. Please install TronLink, Bitget Wallet, or another Tron wallet extension.');
              }

              // Request account access
              if (tronWeb.request) {
                await tronWeb.request({ method: 'tron_requestAccounts' });
              }

              // Check if wallet is connected
              if (!tronWeb.defaultAddress.base58) {
                throw new Error('Please unlock your Tron wallet and try again.');
              }

              const address = tronWeb.defaultAddress.base58;
              setAccount(address);
              setIsConnected(true);
              setWallet(tronWeb);
              
              // Get initial balance
              await getBalance(tronWeb, address);
              
              setSuccess('Wallet connected successfully!');
            } catch (err) {
              console.error('Connection error:', err);
              setError(err.message || 'Failed to connect wallet. Please make sure your Tron wallet is installed and unlocked.');
            } finally {
              setLoading(false);
            }
          };

          // Get TRX balance
          const getBalance = async (tronWeb = wallet, address = account) => {
            if (!tronWeb || !address) return;

            try {
              const balanceInSun = await tronWeb.trx.getBalance(address);
              const balanceInTrx = tronWeb.fromSun(balanceInSun);
              setBalance(parseFloat(balanceInTrx).toFixed(6));
            } catch (err) {
              console.error('Balance error:', err);
              setError('Failed to fetch balance');
            }
          };

          // Validate address
          const validateAddress = (address) => {
            if (!wallet) return false;
            return wallet.isAddress(address);
          };

          // Prepare transaction
          const prepareTransaction = async () => {
            setError('');
            
            if (!recipientAddress.trim()) {
              setError('Please enter a recipient address');
              return;
            }

            if (!amount || parseFloat(amount) <= 0) {
              setError('Please enter a valid amount');
              return;
            }

            if (!validateAddress(recipientAddress.trim())) {
              setError('Invalid recipient address');
              return;
            }

            const amountNum = parseFloat(amount);
            const balanceNum = parseFloat(balance);

            if (amountNum > balanceNum) {
              setError('Insufficient balance');
              return;
            }

            try {
              setLoading(true);
              
              // Estimate energy and bandwidth costs
              const amountInSun = wallet.toSun(amount);
              
              // Create unsigned transaction to estimate fees
              const unsignedTx = await wallet.transactionBuilder.sendTrx(
                recipientAddress.trim(),
                amountInSun,
                account
              );

              setTransactionDetails({
                from: account,
                to: recipientAddress.trim(),
                amount: amount,
                amountInSun: amountInSun,
                estimatedFee: '0.1', // Approximate fee in TRX
                transaction: unsignedTx
              });

              setShowConfirmation(true);
            } catch (err) {
              console.error('Transaction preparation error:', err);
              setError('Failed to prepare transaction. Please check your inputs and try again.');
            } finally {
              setLoading(false);
            }
          };

          // Send transaction
          const sendTransaction = async () => {
            if (!transactionDetails) return;

            setSending(true);
            setError('');

            try {
              // Sign and broadcast transaction
              const signedTx = await wallet.trx.sign(transactionDetails.transaction);
              const result = await wallet.trx.sendRawTransaction(signedTx);

              if (result.result) {
                setSuccess(`Transaction sent successfully! TX ID: ${result.txid}`);
                setShowConfirmation(false);
                setAmount('');
                setRecipientAddress('');
                setTransactionDetails(null);
                
                // Refresh balance after a short delay
                setTimeout(() => {
                  getBalance();
                }, 3000);
              } else {
                throw new Error('Transaction failed');
              }
            } catch (err) {
              console.error('Transaction error:', err);
              setError(err.message || 'Transaction failed. Please try again.');
            } finally {
              setSending(false);
            }
          };

          // Disconnect wallet
          const disconnectWallet = () => {
            setWallet(null);
            setAccount('');
            setBalance('0');
            setIsConnected(false);
            setError('');
            setSuccess('');
            setAmount('');
            setRecipientAddress('');
            setShowConfirmation(false);
            setTransactionDetails(null);
          };

          // Check wallet connection on mount
          useEffect(() => {
            const checkConnection = async () => {
              const tronWeb = getTronWeb();
              if (tronWeb && tronWeb.defaultAddress.base58) {
                setAccount(tronWeb.defaultAddress.base58);
                setIsConnected(true);
                setWallet(tronWeb);
                await getBalance(tronWeb, tronWeb.defaultAddress.base58);
              }
            };

            checkConnection();
          }, []);

          // Auto-refresh balance every 30 seconds when connected
          useEffect(() => {
            if (isConnected && wallet) {
              const interval = setInterval(() => {
                getBalance();
              }, 30000);

              return () => clearInterval(interval);
            }
          }, [isConnected, wallet, account]);

          return (
            <div className="min-h-screen bg-gradient-to-br from-red-500 via-red-600 to-red-700 p-6">
              <div className="max-w-lg mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  {/* Header */}
                  <div className="bg-gradient-to-r from-red-500 to-red-600 p-6 text-white text-center">
                    <div className="w-16 h-16 bg-white bg-opacity-20 rounded-full mx-auto mb-4 flex items-center justify-center">
                      <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                      </svg>
                    </div>
                    <h1 className="text-2xl font-bold mb-2">Tron Wallet</h1>
                    <p className="text-red-100">Safe & Transparent TRX Transactions</p>
                  </div>

                  <div className="p-6">
                    {/* Error Message */}
                    {error && (
                      <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div className="flex items-start gap-3">
                          <svg className="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                          </svg>
                          <p className="text-red-700 text-sm">{error}</p>
                        </div>
                      </div>
                    )}

                    {/* Success Message */}
                    {success && (
                      <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div className="flex items-start gap-3">
                          <svg className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                          </svg>
                          <p className="text-green-700 text-sm">{success}</p>
                        </div>
                      </div>
                    )}

                    {!isConnected ? (
                      <div className="text-center">
                        <div className="mb-6">
                          <p className="text-gray-600 mb-4">Connect your Tron wallet to get started</p>
                          <div className="text-sm text-gray-500 space-y-1">
                            <p>✓ Your funds remain in your wallet</p>
                            <p>✓ All transactions require your approval</p>
                            <p>✓ No automated transfers</p>
                          </div>
                        </div>
                        <button
                          onClick={connectWallet}
                          disabled={loading}
                          className="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                          {loading ? 'Connecting...' : 'Connect Tron Wallet'}
                        </button>
                      </div>
                    ) : (
                      <div className="space-y-6">
                        {/* Wallet Info */}
                        <div className="bg-gray-50 rounded-lg p-4">
                          <div className="flex items-center justify-between mb-2">
                            <span className="text-gray-600 text-sm">Connected Account</span>
                            <button
                              onClick={disconnectWallet}
                              className="text-red-500 hover:text-red-600 text-sm font-medium"
                            >
                              Disconnect
                            </button>
                          </div>
                          <p className="text-xs font-mono bg-white p-2 rounded border break-all">
                            {account}
                          </p>
                          <div className="mt-3">
                            <span className="text-gray-600 text-sm">TRX Balance</span>
                            <p className="text-2xl font-bold text-gray-800">{balance} TRX</p>
                          </div>
                        </div>

                        {/* Transaction Form */}
                        {!showConfirmation ? (
                          <div className="space-y-4">
                            <h3 className="text-lg font-semibold text-gray-800">Send TRX</h3>
                            
                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">
                                Recipient Address
                              </label>
                              <input
                                type="text"
                                value={recipientAddress}
                                onChange={(e) => setRecipientAddress(e.target.value)}
                                placeholder="Enter Tron address (starts with T)"
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                              />
                            </div>

                            <div>
                              <label className="block text-sm font-medium text-gray-700 mb-2">
                                Amount (TRX)
                              </label>
                              <input
                                type="number"
                                value={amount}
                                onChange={(e) => setAmount(e.target.value)}
                                placeholder="0.00"
                                step="0.000001"
                                min="0"
                                max={balance}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                              />
                              <p className="text-xs text-gray-500 mt-1">
                                Available: {balance} TRX
                              </p>
                            </div>

                            <button
                              onClick={prepareTransaction}
                              disabled={loading || !recipientAddress.trim() || !amount || parseFloat(amount) <= 0}
                              className="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                              {loading ? 'Preparing...' : 'Review Transaction'}
                            </button>
                          </div>
                        ) : (
                          /* Transaction Confirmation */
                          <div className="space-y-4">
                            <h3 className="text-lg font-semibold text-gray-800">Confirm Transaction</h3>
                            
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                              <div className="space-y-3">
                                <div className="flex justify-between">
                                  <span className="text-gray-600">From:</span>
                                  <span className="font-mono text-sm break-all">{transactionDetails?.from}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600">To:</span>
                                  <span className="font-mono text-sm break-all">{transactionDetails?.to}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600">Amount:</span>
                                  <span className="font-semibold">{transactionDetails?.amount} TRX</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600">Est. Fee:</span>
                                  <span className="text-sm">~{transactionDetails?.estimatedFee} TRX</span>
                                </div>
                              </div>
                            </div>

                            <div className="flex gap-3">
                              <button
                                onClick={() => {
                                  setShowConfirmation(false);
                                  setTransactionDetails(null);
                                }}
                                disabled={sending}
                                className="flex-1 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors disabled:opacity-50"
                              >
                                Cancel
                              </button>
                              <button
                                onClick={sendTransaction}
                                disabled={sending}
                                className="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 disabled:opacity-50"
                              >
                                {sending ? 'Sending...' : 'Send Transaction'}
                              </button>
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<TronWalletApp />);
    </script>


</body></html>
